    <text x="32" y="36" fill="white" font-family="Times New Roman, serif" font-size="24" font-weight="bold" text-anchor="middle">LS</text>
  </g>
  <!-- Romanian side (front) -->
  <g transform="translate(32,32) rotate(5) translate(-28,-32)">
